<body>
    <div class="main-container">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary ">
                <div class="container-fluid">
                    <a class="navbar-brand">Mi proyecto</a>
             
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>

                </div>
            </nav>
        </header>
        <div class="filter card.filtered-out">
            Ingresa para buscar tu Cancion
            <input type="text" id="searchInput" placeholder="Buscar por título...">
            <select id="categoryFilter">
                <option value="">Todas las categorías</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="latin">Latin</option>
                <option value="latin">Electronica</option>
            </select>
        </div>

        <div class="main-section">
            <div class="carousel-container">
                <button class="card mb-3"  data-category="pop" data-key="adele" data-title="Someone Like You" data-image="/src/adele.jpg"
                    onclick="mostrarModal(this)">
                    <img src="/src/adele.jpg" class="card-img-top" alt="Portada del álbum de Adele">
                    <div class="card-body">
                        <h5 class="card-title">Someone Like You</h5>
                        <p class="card-text">Una balada clásica de Adele.</p>
                        <p class="card-text"><small class="text-body-secondary">Última actualización hace 3
                                minutos</small></p>
                    </div>
                </button>

                <button class="card mb-3" data-category="electronica" data-title="La Passion" data-key="gigi"
                  
                    data-image="/src/gigi_laPassion.jpg" onclick="mostrarModal(this)">
                    <img src="/src/gigi_laPassion.jpg" class="card-img-top" alt="Portada del álbum de Gigi">
                    <div class="card-body">
                        <h5 class="card-title">La Passion</h5>
                        <p class="card-text">Una canción electronica muy buena.</p>
                        <p class="card-text"><small class="text-body-secondary">Última actualización hace 10
                                minutos</small></p>
                    </div>
                </button>
                <button class="card mb-3" data-category="electronica" data-title="tell me why" data-key="tell"
                    data-image="/src/tellDetails.jpg" onclick="mostrarModal(this)">
                    <img src="/src/tell.jpg" class="card-img-top" alt="Portada del álbum de Gigi">
                    <div class="card-body">
                        <h5 class="card-title">tell me why</h5>
                        <p class="card-text">una cancion de house para saltar.</p>
                        <p class="card-text"><small class="text-body-secondary">Última actualización hace 10
                                minutos</small></p>
                    </div>
                </button>
                <button class="card mb-3" data-category="rock" data-title="Dont'cry" data-key="roses1"
                data-image="/src/dontcry.jpeg" onclick="mostrarModal(this)">
                <img src="/src/dontcry.jpeg" class="card-img-top" alt="Portada del álbum de Gigi">
                    <div class="card-body">
                        <h5 class="card-title">Don't Cry</h5>
                        <p class="card-text">Un poderoso himno del rock.</p>
                        <p class="card-text"><small class="text-body-secondary">Última actualización hace 5
                                minutos</small></p>
                    </div>
                </button>

                <button class="card mb-3" data-category="electronica" data-title="Komodo" data-key="komodo"
                data-image="/src/komodoDj.jpg" onclick="mostrarModal(this)">
                <img src="/src/komodo.jpg" class="card-img-top" alt="Portada del álbum de Gigi">
                    <div class="card-body">
                        <h5 class="card-title">Komodo</h5>
                        <p class="card-text">un Dj exepcional.</p>
                        <p class="card-text"><small class="text-body-secondary">Última actualización hace 7
                                minutos</small></p>
                    </div>
                </button>

                <button class="card mb-3" data-category="rock" data-title="Dont'cry" data-key="crazy"
                data-image="/src/crazyjpg.jpg" onclick="mostrarModal(this)">
                <img src="/src/crazyjpg.jpg" class="card-img-top" alt="Portada del álbum de Gigi">
                    <div class="card-body">
                        <h5 class="card-title">Don't Cry</h5>
                        <p class="card-text">Un poderoso himno del rock.</p>
                        <p class="card-text"><small class="text-body-secondary">Última actualización hace 5
                                minutos</small></p>
                    </div>
                </button>
            
            </div>

        <div class="modal-content">
            <span id="close-btn" class="close">&times;</span>
            <img id="modal-img" src="" alt="Imagen ampliada">
            <h2 id="modal-title"></h2>
